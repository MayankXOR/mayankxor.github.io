<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #content {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .data-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <img src='D:\VSCode\GitHub Pages\mayankxor.github.io\img\Screenshot 2023-02-27 142128.png'>
    <h1>API Integration Example</h1>
    <div id="content">Loading data...</div>

    <script>
        // Example API call
        fetch('https://api.example.com/data')
            .then(response => response.json())
            .then(data => {
                // Handle the data
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '';

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'data-item';
                    div.textContent = `Field: ${item.someField}`;
                    contentDiv.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = 'Error loading data';
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button-container {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="loadKSEGHelp()">Load KSEG Help</button>
    <button onclick="resetScreen()">Reset Screen</button>
</div>

<div id="content">
    <h1>Welcome to the Interactive Page</h1>
    <p>Click the buttons above to load content or reset the screen.</p>
</div>

<script>
    const originalContent = document.getElementById('content').innerHTML;

    function loadKSEGHelp() {
        document.getElementById('content').innerHTML = `
        <html>
        <head>
        <title>KSEG Help</title>
        </head>
            
        <body>
        <h1>KSEG Help</h1>

        <a name="Top"></a>
        <h2>Quick Jump:</h2>
              
        <a href="#Walk">Getting Started/Brief Walkthrough</a><br>
        <a href="#Intro">Introduction</a><br>
        <a href="#Selecting">Selecting</a><br>
        <a href="#Constructing">Constructing</a><br>
        <a href="#Transforms">Transforms</a><br>
        <a href="#Measuring">Measuring and Calculating</a><br>
        <a href="#Editing">Editing and Reconstraining</a><br>
        <a href="#Views">Views and Image Exporting</a><br>
        <a href="#Constructions">Constructions</a><br>

        <a name="Walk"></a>
        <h2>Getting Started/Brief Walkthrough</h2>

        Aftermeg, but it is usually
        correct (if you find a case where it isn't, email me please, with the
        valid Construction and a description of the action that makes it
        invalid).

        <br><br><a href="#Top">Back to top</a>      
              
        <p align="right">
        Ilya Baran<br>
        ibaran@mit.edu<br>
        <a href="http://www.mit.edu/~ibaran/" target="_blank">http://www.mit.edu/~ibaran/</a>
        </p>

        </body>
        </html>
        `;
    }

    function resetScreen() {
        document.getElementById('content').innerHTML = originalContent;
    }
</script>

</body>
</html>
